<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script> 
   function change(){
      var socket = io(); 
      var p=document.getElementById("name").value; 
      var q=document.getElementById("message").value; 
      x=p+"      :      "+q; 
      console.log(x);
      socket.emit('clientEvent', x);  
      socket.on('newclientconnect',function(data) {
        // document.body.innerHTML = ""; 
//console.log(data.description.name); 
//console.log(data.description.message); 
         document.getElementById("demo").innerHTML="";
         document.getElementById("demo").innerHTML="<p>"+data.description+"</p>" });
  
   }
   </script> 

   <body style="margin-left:40%;font-size:20px;"> 
      <h1 style="margin-left :120px;">Group Chat Here</h1>
      <p id="demo" style="width : 500px;height:500px;background-color:aqua;">Say Hii To ur friends to Join GroupChat</p>   
      <div>     
         <input type="text" id="name"  placeholder="Enter Your Name" style="width : 490px;height:30px;margin-top:-100px;" required> </input></br> 
      <input type="text" id="message" placeholder="Enter your Message" style="width : 490px;height:50px;margin-top:10px;" required> </input>
      <button onclick="change()">Send</button>  
   </div>
  
   </body> 


</html>
